<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- App Favicon -->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <!-- App style -->
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Snake.js</title>
</head>
<body>
  <main class="container">
    <div id="start-screen" class="screen start-screen">
      <h1>Snake.js</h1>
      <div class="start-screen-bottom">
        <div class="start-screen-snake" id="start-screen-snake"></div>
        <button type="button" class="button" id="start-btn">Start</button>
      </div>
    </div>

    <div id="game-play" class="screen game-play hidden-screen">
      <div id="game-score" class="game-score">
        <span id="game-play-score"></span><img src="assets/apple.png" alt="Game score" />
        <span id="game-play-best" class="best-score"></span><img src="assets/medal.png" alt="Best score" id="best-icon" />
      </div>
      <div id="game-board" class="game-board">
        <!-- game will be rendered here! -->
      </div>
    </div>

    <div id="game-over" class="screen game-over hidden-screen">
      <h1>Game over</h1>
      <div class="game-over-feedback">
        <span id="game-over-score"></span>
        <img src="assets/apple.png" alt="Game over score" id="game-over-score-img" />
      </div>
      <h2 id="new-best-score" style="display: none;">Wow, you got a new record!</h2>
      <button type="button" class="button back-button" id="back-btn">Back</button>
    </div>
  </main>

  <script src="index.js" type="module"></script>
</body>
</html>
